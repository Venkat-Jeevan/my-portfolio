<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio - Vite Structure</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00e5ff;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00b8cc;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Glow effects */
        .glow-effect {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* Skill hover effects */
        .skill-icon {
            transition: all 0.3s ease;
        }
        
        .skill-icon:hover {
            transform: translateY(-10px) scale(1.1);
            filter: drop-shadow(0 10px 20px rgba(0, 229, 255, 0.3));
        }
        
        /* Project card hover */
        .project-card {
            transition: all 0.3s ease;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Lightbox */
        .lightbox {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Form styles */
        .form-input {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 229, 255, 0.2);
            color: #f5f5f5;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00e5ff;
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
        }
        
        /* Mobile menu animation */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .mobile-menu.open {
            transform: translateX(0);
        }
        
        /* Typing animation */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #00e5ff;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Slide animations */
        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.6s ease;
        }
        
        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.6s ease;
        }
        
        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Button styles */
        .btn-primary {
            background: #00e5ff;
            color: #0d0d0d;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #00b8cc;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: #00e5ff;
            border: 2px solid #00e5ff;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-outline:hover {
            background: #00e5ff;
            color: #0d0d0d;
            transform: translateY(-2px);
        }
        
        /* Section spacing */
        .section-padding {
            padding: 100px 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section-padding {
                padding: 60px 0;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0d0d0d',
                        'dark-secondary': '#1a1a1a',
                        'light-text': '#f5f5f5',
                        'accent-blue': '#00e5ff',
                        'accent-hover': '#00b8cc',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Navbar Component (/src/components/Navbar.jsx)
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMobileMenuOpen(false);
                }
            };

            const navItems = [
                { name: 'Home', id: 'home' },
                { name: 'About', id: 'about' },
                { name: 'Education', id: 'education' },
                { name: 'Projects', id: 'projects' },
                { name: 'Skills', id: 'skills' },
                { name: 'Contact', id: 'contact' }
            ];

            return (
                <>
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                        isScrolled ? 'bg-dark-bg/90 backdrop-blur-md shadow-lg' : 'bg-transparent'
                    }`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="text-2xl font-bold text-accent-blue">
                                    Portfolio
                                </div>
                                
                                {/* Desktop Menu */}
                                <div className="hidden md:flex space-x-8">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => scrollToSection(item.id)}
                                            className="text-light-text hover:text-accent-blue transition-colors duration-300 font-medium"
                                        >
                                            {item.name}
                                        </button>
                                    ))}
                                </div>
                                
                                {/* Mobile Menu Button */}
                                <button
                                    className="md:hidden text-light-text text-xl"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                >
                                    <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                                </button>
                            </div>
                        </div>
                    </nav>
                    
                    {/* Mobile Menu */}
                    <div className={`fixed top-0 right-0 h-full w-64 bg-dark-secondary z-40 mobile-menu ${isMobileMenuOpen ? 'open' : ''}`}>
                        <div className="pt-20 px-6">
                            {navItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => scrollToSection(item.id)}
                                    className="block w-full text-left py-4 text-light-text hover:text-accent-blue transition-colors duration-300 font-medium"
                                >
                                    {item.name}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Mobile Menu Overlay */}
                    {isMobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
                            onClick={() => setIsMobileMenuOpen(false)}
                        ></div>
                    )}
                </>
            );
        };

        // Hero Component (/src/components/Hero.jsx)
        const Hero = () => {
            const [displayText, setDisplayText] = useState('');
            const fullText = "Full Stack Developer";

            useEffect(() => {
                let index = 0;
                const timer = setInterval(() => {
                    if (index < fullText.length) {
                        setDisplayText(fullText.slice(0, index + 1));
                        index++;
                    } else {
                        clearInterval(timer);
                    }
                }, 100);
                return () => clearInterval(timer);
            }, []);

            const scrollToSection = (sectionId) => {
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <section id="home" className="min-h-screen flex items-center justify-center relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-dark-bg via-dark-secondary to-dark-bg"></div>
                    
                    {/* Animated background elements */}
                    <div className="absolute inset-0 overflow-hidden">
                        <div className="absolute top-1/4 left-1/4 w-64 h-64 bg-accent-blue/5 rounded-full blur-3xl animate-pulse"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-accent-blue/3 rounded-full blur-3xl animate-pulse delay-1000"></div>
                    </div>
                    
                    <div className="relative z-10 text-center px-4 fade-in visible">
                        <h1 className="text-5xl md:text-7xl font-bold mb-6 font-montserrat">
                            Hi, I'm <span className="text-accent-blue">John Doe</span>
                        </h1>
                        <div className="text-2xl md:text-3xl mb-8 h-12 font-medium">
                            <span className="typing-cursor">{displayText}</span>
                        </div>
                        <p className="text-xl mb-12 max-w-2xl mx-auto text-gray-300 leading-relaxed">
                            Passionate about creating innovative web solutions and bringing ideas to life through clean, efficient code.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-6 justify-center">
                            <button
                                onClick={() => scrollToSection('projects')}
                                className="btn-primary glow-effect"
                            >
                                View My Work
                            </button>
                            <button
                                onClick={() => scrollToSection('contact')}
                                className="btn-outline"
                            >
                                Get In Touch
                            </button>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <i className="fas fa-chevron-down text-accent-blue text-2xl"></i>
                    </div>
                </section>
            );
        };

        // About Component (/src/components/About.jsx)
        const About = () => {
            return (
                <section id="about" className="section-padding px-4 bg-dark-secondary/50">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-16 fade-in">
                            <h2 className="text-4xl md:text-5xl font-bold mb-4 font-montserrat">
                                About <span className="text-accent-blue">Me</span>
                            </h2>
                            <div className="w-24 h-1 bg-accent-blue mx-auto"></div>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-12 items-center">
                            <div className="slide-in-left">
                                <div className="relative">
                                    <div className="w-80 h-80 mx-auto rounded-full overflow-hidden border-4 border-accent-blue glow-effect">
                                        <div className="w-full h-full bg-gradient-to-br from-accent-blue to-accent-hover flex items-center justify-center">
                                            <i className="fas fa-user text-8xl text-dark-bg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="slide-in-right">
                                <h3 className="text-2xl font-semibold mb-6 text-accent-blue font-montserrat">
                                    Passionate Developer & Problem Solver
                                </h3>
                                <p className="text-lg mb-6 text-gray-300 leading-relaxed">
                                    I'm a dedicated full-stack developer with a passion for creating efficient, 
                                    scalable, and user-friendly web applications. With expertise in modern 
                                    technologies and a keen eye for design, I bring ideas to life through clean, 
                                    maintainable code.
                                </p>
                                <p className="text-lg mb-8 text-gray-300 leading-relaxed">
                                    When I'm not coding, you can find me exploring new technologies, 
                                    contributing to open-source projects, or sharing knowledge with the 
                                    developer community.
                                </p>
                                
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <h4 className="font-semibold text-accent-blue mb-2">Frontend</h4>
                                        <p className="text-gray-300">React, Vue.js, TypeScript</p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold text-accent-blue mb-2">Backend</h4>
                                        <p className="text-gray-300">Node.js, Python, MongoDB</p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold text-accent-blue mb-2">Tools</h4>
                                        <p className="text-gray-300">Git, Docker, AWS</p>
                                    </div>
                                    <div>
                                        <h4 className="font-semibold text-accent-blue mb-2">Design</h4>
                                        <p className="text-gray-300">Figma, Tailwind CSS</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Education Component (/src/components/Education.jsx)
        const Education = () => {
            const [educationData, setEducationData] = useState([
                {
                    id: 1,
                    level: "B.Tech",
                    degree: "Bachelor of Technology in Computer Science",
                    institution: "Indian Institute of Technology (IIT) Delhi",
                    location: "New Delhi, India",
                    duration: "2020 - 2024",
                    cgpa: "8.7",
                    percentage: "87%",
                    icon: "fas fa-graduation-cap",
                    color: "#00e5ff"
                },
                {
                    id: 2,
                    level: "12th Grade",
                    degree: "Higher Secondary Certificate (HSC)",
                    institution: "Delhi Public School",
                    location: "Mumbai, India", 
                    duration: "2018 - 2020",
                    cgpa: "9.2",
                    percentage: "92%",
                    icon: "fas fa-school",
                    color: "#4CAF50"
                },
                {
                    id: 3,
                    level: "10th Grade",
                    degree: "Secondary School Certificate (SSC)",
                    institution: "St. Xavier's High School",
                    location: "Mumbai, India",
                    duration: "2016 - 2018", 
                    cgpa: "9.5",
                    percentage: "95%",
                    icon: "fas fa-book",
                    color: "#FF9800"
                }
            ]);

            return (
                <section id="education" className="section-padding px-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-16 fade-in">
                            <h2 className="text-4xl md:text-5xl font-bold mb-4 font-montserrat">
                                My <span className="text-accent-blue">Education</span>
                            </h2>
                            <div className="w-24 h-1 bg-accent-blue mx-auto mb-6"></div>
                            <p className="text-xl text-gray-300 max-w-2xl mx-auto">
                                My academic journey and educational achievements that shaped my career.
                            </p>
                        </div>

                        <div className="space-y-8">
                            {educationData.map((edu, index) => (
                                <div
                                    key={edu.id}
                                    className="fade-in bg-dark-secondary/50 rounded-xl p-6 md:p-8 backdrop-blur-sm border border-gray-800 hover:border-accent-blue/50 transition-all duration-300"
                                    style={{ animationDelay: `${index * 0.2}s` }}
                                >
                                    <div className="grid md:grid-cols-4 gap-6 items-center">
                                        <div className="md:col-span-1 text-center md:text-left">
                                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-full mb-4" 
                                                 style={{ backgroundColor: `${edu.color}20`, border: `2px solid ${edu.color}` }}>
                                                <i className={`${edu.icon} text-2xl`} style={{ color: edu.color }}></i>
                                            </div>
                                            <div className="text-sm font-semibold text-gray-400 mb-1">{edu.duration}</div>
                                            <div className="text-lg font-bold" style={{ color: edu.color }}>{edu.level}</div>
                                        </div>
                                        
                                        <div className="md:col-span-2">
                                            <h3 className="text-xl font-bold text-light-text mb-2 font-montserrat">
                                                {edu.degree}
                                            </h3>
                                            <p className="text-accent-blue font-semibold mb-1">{edu.institution}</p>
                                            <p className="text-gray-400 text-sm mb-3">
                                                <i className="fas fa-map-marker-alt mr-2"></i>
                                                {edu.location}
                                            </p>
                                        </div>
                                        
                                        <div className="md:col-span-1 text-center">
                                            <div className="bg-dark-bg/50 rounded-lg p-4 border border-gray-700">
                                                <div className="text-2xl font-bold text-accent-blue mb-1">{edu.cgpa}</div>
                                                <div className="text-sm text-gray-400 mb-2">CGPA</div>
                                                <div className="text-lg font-semibold text-light-text">{edu.percentage}</div>
                                                <div className="text-xs text-gray-400">Percentage</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Additional Achievements */}
                        <div className="mt-16 fade-in">
                            <h3 className="text-2xl font-bold text-center mb-8 text-accent-blue font-montserrat">
                                Academic Achievements
                            </h3>
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="bg-dark-secondary/30 rounded-lg p-6 text-center border border-gray-800 hover:border-accent-blue/50 transition-all duration-300">
                                    <i className="fas fa-trophy text-3xl text-yellow-500 mb-4"></i>
                                    <h4 className="font-semibold text-light-text mb-2">Dean's List</h4>
                                    <p className="text-gray-400 text-sm">Consistently maintained high academic performance</p>
                                </div>
                                <div className="bg-dark-secondary/30 rounded-lg p-6 text-center border border-gray-800 hover:border-accent-blue/50 transition-all duration-300">
                                    <i className="fas fa-medal text-3xl text-accent-blue mb-4"></i>
                                    <h4 className="font-semibold text-light-text mb-2">Merit Scholarship</h4>
                                    <p className="text-gray-400 text-sm">Awarded for academic excellence</p>
                                </div>
                                <div className="bg-dark-secondary/30 rounded-lg p-6 text-center border border-gray-800 hover:border-accent-blue/50 transition-all duration-300">
                                    <i className="fas fa-code text-3xl text-green-500 mb-4"></i>
                                    <h4 className="font-semibold text-light-text mb-2">Coding Competitions</h4>
                                    <p className="text-gray-400 text-sm">Multiple wins in programming contests</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Projects Component (/src/components/Projects.jsx)
        const Projects = () => {
            const [selectedProject, setSelectedProject] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            
            const [projects, setProjects] = useState([
                {
                    id: 1,
                    title: "E-Commerce Platform",
                    description: "A full-stack e-commerce solution with React, Node.js, and MongoDB. Features include user authentication, payment integration, and admin dashboard.",
                    image: "https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=500&h=300&fit=crop",
                    tech: ["React", "Node.js", "MongoDB", "Stripe"],
                    liveDemo: "#",
                    github: "#"
                },
                {
                    id: 2,
                    title: "Task Management App",
                    description: "A collaborative task management application with real-time updates, drag-and-drop functionality, and team collaboration features.",
                    image: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=500&h=300&fit=crop",
                    tech: ["Vue.js", "Firebase", "Vuetify"],
                    liveDemo: "#",
                    github: "#"
                },
                {
                    id: 3,
                    title: "Weather Dashboard",
                    description: "A responsive weather dashboard that provides detailed weather information with beautiful visualizations and location-based forecasts.",
                    image: "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=500&h=300&fit=crop",
                    tech: ["JavaScript", "Chart.js", "OpenWeather API"],
                    liveDemo: "#",
                    github: "#"
                },
                {
                    id: 4,
                    title: "Social Media Dashboard",
                    description: "A comprehensive social media management dashboard with analytics, post scheduling, and multi-platform integration.",
                    image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=500&h=300&fit=crop",
                    tech: ["React", "TypeScript", "Chart.js", "REST API"],
                    liveDemo: "#",
                    github: "#"
                },
                {
                    id: 5,
                    title: "Portfolio Website",
                    description: "A modern, responsive portfolio website built with React and Tailwind CSS, featuring smooth animations and optimized performance.",
                    image: "https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=500&h=300&fit=crop",
                    tech: ["React", "Tailwind CSS", "Framer Motion"],
                    liveDemo: "#",
                    github: "#"
                },
                {
                    id: 6,
                    title: "Fitness Tracker",
                    description: "A comprehensive fitness tracking application with workout logging, progress visualization, and goal setting features.",
                    image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=500&h=300&fit=crop",
                    tech: ["React Native", "Firebase", "Chart.js"],
                    liveDemo: "#",
                    github: "#"
                }
            ]);

            const [newProject, setNewProject] = useState({
                title: '',
                description: '',
                image: '',
                tech: [''],
                liveDemo: '',
                github: ''
            });

            // Project Management Functions
            const addProject = () => {
                if (newProject.title.trim() && newProject.description.trim()) {
                    const project = {
                        ...newProject,
                        id: Date.now(),
                        tech: newProject.tech.filter(tech => tech.trim() !== ''),
                        image: newProject.image || 'https://images.unsplash.com/photo-1517180102446-f3ece451e9d8?w=500&h=300&fit=crop',
                        liveDemo: newProject.liveDemo || '#',
                        github: newProject.github || '#'
                    };
                    setProjects([...projects, project]);
                    setNewProject({
                        title: '',
                        description: '',
                        image: '',
                        tech: [''],
                        liveDemo: '',
                        github: ''
                    });
                    setShowAddModal(false);
                } else {
                    alert('Please fill in at least the title and description fields.');
                }
            };

            const deleteProject = (id) => {
                setProjects(projects.filter(project => project.id !== id));
            };

            const editProject = (project) => {
                setEditingProject(project);
                setNewProject({...project});
                setShowEditModal(true);
            };

            const updateProject = () => {
                if (newProject.title.trim() && newProject.description.trim()) {
                    setProjects(projects.map(project => 
                        project.id === editingProject.id 
                            ? {
                                ...newProject,

                                            value={formData.message}
                                            onChange={handleChange}
                                            required
                                            rows="5"
                                            className="w-full px-4 py-3 rounded-lg form-input resize-none"
                                            placeholder="Tell me about your project..."
                                        ></textarea>
                                    </div>
                                    
                                    {submitStatus === 'success' && (
                                        <div className="p-4 bg-green-500/20 border border-green-500/50 rounded-lg">
                                            <p className="text-green-400 font-medium">
                                                <i className="fas fa-check-circle mr-2"></i>
                                                Message sent successfully! I'll get back to you soon.
                                            </p>
                                        </div>
                                    )}
                                    
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full btn-primary glow-effect disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <i className="fas fa-spinner fa-spin mr-2"></i>
                                                Sending...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-paper-plane mr-2"></i>
                                                Send Message
                                            </>
                                        )}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component (/src/components/Footer.jsx)
        const Footer = () => {
            return (
                <footer className="py-8 px-4 border-t border-gray-800 bg-dark-bg">
                    <div className="max-w-6xl mx-auto text-center">
                        <p className="text-gray-400 font-montserrat">
                             2024 John Doe. All rights reserved. Built with React, Vite & Tailwind CSS.
                        </p>
                    </div>
                </footer>
            );
        };

        // Main App Component (/src/App.jsx)
        const App = () => {
            useEffect(() => {
                // Intersection Observer for animations
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);

                // Observe all animated elements
                document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(el => {
                    observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            return (
                <div className="min-h-screen bg-dark-bg text-light-text font-montserrat">
                    <Navbar />
                    <Hero />
                    <About />
                    <Education />
                    <Projects />
                    <Skills />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
